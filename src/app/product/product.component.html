<mat-card class="product">
    <mat-card-header>
        <img width="50%" src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
    </mat-card-header>
    <mat-card-content (click)="selectProduct()">
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="delete()">Delete</button>
    </mat-card-actions>
</mat-card>
